<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo to Mermaid Diagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #output {
            background-color: #f9fafb;
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #e5e7eb;
        }
        #output.error-bg {
            background-color: #fef2f2;
        }
        #output pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Repository to Mermaid Converter</h1>
            <p class="mt-2 text-gray-600">Paste your repository summary below to automatically generate a flowchart.</p>
        </header>

        <main class="bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label for="repo-summary" class="block text-sm font-medium text-gray-700 mb-1">Repository Summary</label>
                    <textarea id="repo-summary" rows="12" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g.,&#10;folder: src&#10;  component: user_auth.py&#10;  component: data_processing.py&#10;end folder&#10;&#10;user_auth.py -> data_processing.py"></textarea>
                </div>
                
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                     <div>
                        <label for="diagram-type" class="block text-sm font-medium text-gray-700 mb-1">Diagram Type</label>
                        <select id="diagram-type" class="w-full sm:w-auto p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                            <option value="flowchart" selected>Flowchart</option>
                            <option value="graph">Graph</option>
                        </select>
                    </div>
                    <button id="generate-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        Generate Diagram
                    </button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-900">Generated Diagram</h2>
                <div id="output" class="transition">
                    <p id="placeholder" class="text-gray-500">Your diagram will appear here...</p>
                    <div id="loader" class="hidden animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                    <p id="error-message" class="hidden text-red-600 font-medium"></p>
                </div>
            </div>
            
             <!-- Code Section -->
            <div class="mt-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-900">Mermaid Code</h2>
                <div class="bg-gray-900 text-white p-4 rounded-md">
                    <pre><code id="code-output" class="language-mermaid">Your Mermaid code will appear here...</code></pre>
                </div>
            </div>

        </main>
    </div>

    <!-- Mermaid.js library -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        
        const generateBtn = document.getElementById('generate-btn');
        const repoSummaryInput = document.getElementById('repo-summary');
        const diagramTypeSelect = document.getElementById('diagram-type');
        const outputDiv = document.getElementById('output');
        const codeOutput = document.getElementById('code-output');
        const placeholder = document.getElementById('placeholder');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');

        generateBtn.addEventListener('click', async () => {
            const summary = repoSummaryInput.value;
            const type = diagramTypeSelect.value;

            if (!summary.trim()) {
                alert('Please enter a repository summary.');
                return;
            }

            // Reset UI
            placeholder.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loader.classList.remove('hidden');
            outputDiv.innerHTML = ''; // Clear previous diagram
            outputDiv.appendChild(loader);
            outputDiv.classList.remove('error-bg');
            codeOutput.textContent = 'Generating...';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ summary, type }),
                });

                const result = await response.json();
                
                loader.classList.add('hidden');

                if (!response.ok) {
                    throw new Error(result.error || 'An unknown error occurred.');
                }
                
                const { mermaid_code } = result;

                // Display the raw code
                codeOutput.textContent = mermaid_code;

                // Render the diagram
                const { svg } = await mermaid.render('mermaid-graph', mermaid_code);
                outputDiv.innerHTML = svg;

            } catch (error) {
                console.error('Error:', error);
                loader.classList.add('hidden');
                outputDiv.innerHTML = '';
                outputDiv.appendChild(errorMessage);
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
                outputDiv.classList.add('error-bg');
                codeOutput.textContent = 'Failed to generate code.';
            }
        });
    </script>
</body>
</html>
